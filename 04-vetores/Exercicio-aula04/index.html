<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle de Contas</h1>
        
        <div>
            <label>Receita</label>
            <input type="number" placeholder="Valor da receita" id="receitaInput">
            <button onclick="adicionarReceita()">Adicionar</button>
        </div>
        <div>
            <label>Despesa</label>
            <input type="number" placeholder="Valor da despesa" id="despesaInput">
            <button id="btnDespesa" onclick="adicionarDespesa()">Adicionar</button>
        </div>
        <fieldset>
            <p>Total de receitas: R$ <span id="preco"></span></p>
            <p>Total de despesas: R$ <span id="despesa"></span></p>
            <p>Balan√ßa: R$ <span id="balanca"></span></p>
        </fieldset>
    </div>
</body>
</html>
