<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situacao Aluno</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <h1>Situação do Aluno</h1>
        
        <input id="nota" type="text" placeholder="Nova nota">
        <button id="btnAdd" onclick="adicionar()">Adicionar</button>

        <div class="finaliza">
            <button onclick="finalizar()">Finalizar</button>
        </div>
        <fieldset>
            <p>Notas Adicionadas: <span id="notas"> <!--  <span>(i)</span> --> </span></p> 
            
            <p>Maior nota: <span id="maiorNota"> </span></p>
            <p>Menor nota: <span id="menorNota"> </span></p>
            <p>Substitutiva: <span id="substitutivaNota"> </span></p>
            <p>Média: <span id="media"> </span></p>
    
            <p>Situação do aluno: <span id="situacao"> </span></p>
        </fieldset>
    </div>
  
</body>
</html>
