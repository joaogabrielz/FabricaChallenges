<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div>
        <h1>Ordenação</h1>
        
        <input id="numero" type="text" placeholder="Novo numero">
        <button id="btnAdd" onclick="adicionarValores()">Adicionar</button>

        <div class="finaliza">
            <button onclick="ordenarValores()">Ordenar</button>
        </div>
        <fieldset>
            <p>Numeros Adicionados: <span id="numeroAdicionado"> </span></p> 
            <p>Numeros Ordenados: <span id="numeroOrdenado"> </span></p>
        </fieldset>
    </div>
  
</body>
</html>
