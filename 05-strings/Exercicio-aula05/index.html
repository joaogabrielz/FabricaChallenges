<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substituidor de palavras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Substituidor de palavras</h1>
    <div>
            
        <textarea name="" id="palavra" cols="30" rows="10" placeholder="Digite aqui sua frase"></textarea>
        <input id="busca" type="text" placeholder="Digite aqui a palavra de busca">
        <input id="substituta" type="text" placeholder="Digite aqui a palavra substituta">

        <button onclick="substituir()">Substituir</button>
    </div>
</body>
