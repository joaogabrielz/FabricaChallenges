<html>
    <script>
        function divisao(n1, n2){
            return new Promise((resolve, reject) => {
                if(n2 != 0){
                    let resultado = n1 / n2;
                    resolve(resultado);
                }
                else{
                    reject("Divisao por 0");
                }
            });    
        }

        divisao(10, 2)
        .then((resultado) => {
            return resultado * 0.1;
        })
        .then((resultado) => {
            console.log("Dez por cento da da Divisao Ã©: " + resultado);
        })
        .catch((erro) => {
            console.log(erro);
        });
    </script>
</html>
