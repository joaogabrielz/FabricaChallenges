<html>
    <script>
        function divisao(n1, n2){
            return new Promise((resolve, reject) => {

                setTimeout(() => {         
                    if(n2 != 0){
                        let resultado = n1 / n2;
                        resolve(resultado);
                    }
                    else{
                        reject("Divisao por 0");
                    }
                }, 3000); // Atraso forcado 3s          
            });    
        }
        function calcularJuros(valor){
            return new Promise((resolve, reject) => {

                setTimeout(() => {
                    let resultado = valor + valor * 0.1;
                    resolve(resultado);
                }, 2000);// Atraso forcado 2s
            })
        }
        function imprimirSucesso(valor){
            console.log(`O valor da divisao adicionado Juros de 10% Ã© ${valor}`);
        }
        function imprimirErro(erro){
            console.log("Erro: "+ erro);
        }   

        async function calcular(){
            let resultado = await divisao(10, 2);
            let valorComJuros = await calcularJuros(resultado); //So passa resultado qnd tiver divisao Resolvido

            console.log("RESULTADO: " + valorComJuros);
        }

        calcular();
        //Await So dentro do Bloco Async
        //Executa ai e espera
    </script>
</html>
